<div class="login-wrapper container" fxLayout="row" fxLayoutAlign="center center">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
            <form class="w-sm-75 w-md-50 w-lg-50 w-lgx-25 w-75 m-auto" [formGroup]="FormLoginFG" autocomplete="off" (keydown)="keyDownFunction($event)">
                <mat-card-content>
                    <h2 class="text-center">Login</h2>
                    <mat-form-field class="example-full-width" color="warn" appearance="fill">
                        <mat-label>User</mat-label>
                        <input matInput placeholder="Username" formControlName="user" autocomplete="off">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="warn" appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="!hide ? 'password' : 'text'" placeholder="Password"
                            formControlName="password" autocomplete="new-password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <!-- <input matInput placeholder="Password"  formControlName="password" autocomplete="off"> -->
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="warn" class="btn-block" [disabled]="!FormLoginFG.valid"
                    (click)="Submit()">Log in</button>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 text-login-question-1 mt-2"> 
                        <a mat-button color="warn" [routerLink]="['/teacher/auth/recoverypassword']"> I forgot my password</a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 text-login-question-2 mt-2">
                        <a mat-button color="warn" [routerLink]="['/teacher/auth/singup']">I don't have a user</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
